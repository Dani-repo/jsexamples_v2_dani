<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="formPhone">
        // "for" moves cursor to txtInput box area when clicked
        <label for="txtInput">Please enter your 8 digit phone number</label>
        <input type="text" id="txtInput">
        <button type="submit">Submit</button>
    </form>

    <!-- Internal script to process the user input -->
     <script>
        // USing the DOM to processthe form inputs
        const form = document.querySelector("form").addEventListener("submit", (event)=> {
            event.preventDefault(); //supress the default actions (suppress refresh)
            // console.log(event.target.id);

            // obtain the user's input from txtInput
            let result = document.getElementById("txtInput").value;
            // console.log(result);


            if(isNaN(result)){
                return alert("You did not enter a number");
            }

            if(result.length != 8){
                return alert("You need to enter a 8-digit number!");
            }

            //If all of the above passess then thank the user
            result ="+65-" + result;
            return alert(`Thank you, we will contact you shortly at ${result} `);

        });
     </script>
</body>
</html>
